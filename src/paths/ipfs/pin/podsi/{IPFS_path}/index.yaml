servers:
  - url: https://ipfs.blockfrost.io/api/v0

get:
  tags:
    - IPFS Â» Pins
  summary: Get Proof of Data Segment Inclusion (PoDSI)
  description: |
    Retrieve the Proof of Data Segment Inclusion (PoDSI) for a specific IPFS object.

    <p>
      <span class="hosted">Hosted</span> Endpoint only available for hosted variant.
    </p>
  parameters:
    - in: path
      required: true
      name: IPFS_path
      schema:
        type: string
        description: The path to the IPFS object
  responses:
    "200":
      description: Returns the Proof of Data Segment Inclusion (PoDSI)
      content:
        application/json:
          schema:
            type: object
            properties:
              dealInfo:
                type: array
                items:
                  type: object
                  properties:
                    dealId:
                      type: integer
                      description: The ID of the storage deal
                    storageProvider:
                      type: string
                      description: The storage provider's ID
                    proof:
                      type: object
                      properties:
                        verifierData:
                          type: object
                          properties:
                            commPc:
                              type: string
                              description: The piece commitment (commPc)
                            sizePc:
                              type: string
                              description: The size of the piece commitment
                          required:
                            - commPc
                            - sizePc
                        inclusionProof:
                          type: object
                          properties:
                            proofIndex:
                              type: object
                              properties:
                                index:
                                  type: string
                                  description: The proof index
                                path:
                                  type: array
                                  items:
                                    type: string
                                  description: The Merkle proof path
                              required:
                                - index
                                - path
                            proofSubtree:
                              type: object
                              properties:
                                index:
                                  type: string
                                  description: The subtree proof index
                                path:
                                  type: array
                                  items:
                                    type: string
                                  description: The Merkle proof path for the subtree
                              required:
                                - index
                                - path
                          required:
                            - proofIndex
                            - proofSubtree
                        indexRecord:
                          type: object
                          properties:
                            checksum:
                              type: string
                              description: The checksum of the index record
                            proofIndex:
                              type: string
                              description: The proof index
                            proofSubtree:
                              type: integer
                              description: The size of the proof subtree
                            size:
                              type: integer
                              description: The size of the record
                          required:
                            - checksum
                            - proofIndex
                            - proofSubtree
                            - size
                      required:
                        - verifierData
                        - inclusionProof
                        - indexRecord
                  required:
                    - dealId
                    - storageProvider
                    - proof
            required:
              - dealInfo
    "400":
      $ref: ../../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../../responses/errors/403.yaml
    "404":
      $ref: ../../../../../responses/errors/404.yaml
    "429":
      $ref: ../../../../../responses/errors/429.yaml
    "418":
      $ref: ../../../../../responses/errors/418.yaml
    "500":
      $ref: ../../../../../responses/errors/500.yaml
